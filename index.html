<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@500;700&display=swap" rel="stylesheet">

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="product-card">
      <div class="product-card__img">
        <picture>
          <source media="(min-width: 48rem)" srcset="assets/images/image-product-desktop.jpg">
          <source srcset="assets/images/image-product-desktop.jpg">
          <img src="assets/images/image-product-mobile.jpg"
            alt="A bottle of Gabrielle Essence Eau De Parfum lays on a white surface between two leafy stems">
        </picture>
      </div>
      <div class="product-card__text">
        <p class="product-card__category">Perfume</p>
        <h2 class="product-card__title">Gabrielle Essence Eau De Parfum</h2>
        <p class="product-card__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="product-card__prices">
          <span class="current-price">$149.99</span>
          <span class="deleted-price"><del>$169.99</del></span>
        </p>
        <button type="button" class="button">
          <img src="assets/images/icon-cart.svg" alt="">
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer__attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.github.com/jasoneczek">@jasoneczek</a>.
    </div>
  </footer>
</body>

</html>
